<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Papaya Payments" />
<meta name="keywords" content="Papaya Payments" />

<title>Papaya Payments</title>

<link rel="shortcut icon" href="favicon.ico" />

<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="css/app.css">

</head>

<body>
<!-- begin header -->
<div class="expanded row hdr_main">
	<div class="small-12 columns">
		<div class="row collapse hdr_wrapper">
			<div class="small-6 columns hdr_logo">
				<img class="hdr_logo_img" src="images/papaya.png" alt="Papaya - Pay any bill with Papaya" />
			</div>
			<div class="small-6 columns hdr_menu">
				<a target="_blank" href="https://itunes.apple.com/us/app/snappays/id1050870627?ls=1&mt=8"><img class="hdr_download_apple" src="images/btn_download_app_store.png" alt="Download on the App Store" /></a><a target="_blank" href="https://play.google.com/store/apps/details?id=com.snappays"><img class="hdr_download_google" src="images/btn_download_google_play.png" alt="Get it on Google Play" /></a>
			</div>
		</div>
	</div>
</div>
<!-- end header -->


<!-- begin main -->
<div class="expanded row">
	<div class="small-12 columns main_wrapper">
	
		<div class="row collapse">
			<div class="small-12 columns">
			
				<div class="main_box">
					<div class="vendor">
					<!-- begin vendor name -->
					Central Wisconson Radiologists SC
					<!-- end vendor name -->
					</div>
				
					<h1>
					To start paying your bill, enter your mobile phone number below.
					</h1>
					
					<!-- begin form -->
					<form class="send_text">
						<label for="textphone">Send app link to my mobile phone:</label>
						<div class="input_wrapper">
						<div class="icon_mobile"><img src="images/icon_mobile.png" alt="" /></div>
						<input type="tel" name="textphone" id="textphone" placeholder="(000) 000-0000">
						<input type="submit" name="submit" id="submit" value="Send Text">
						</div>
					</form>
					<!-- end form -->
					
					<h2>
					You'll be able to finalize your payment in seconds, just by snapping a
					photo of your bill with the Papaya app.
					</h2>
					
					<div class="main_box_bottom">
						<a href="nophone_link">I don't have an iPhone or Android phone &gt;</a>
					</div>
				</div>
			
			</div>
		</div>

	</div>
</div>
<!-- end main -->


<!-- begin footer -->
<div class="expanded row">
	<div class="small-12 columns footer_nav_wrapper">
		<div class="row">
			<div class="small-12 columns footer_nav">
				&#169;2018 Papaya Payments.
			</div>
		</div>
	</div>
</div>
<!-- end footer -->


<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
